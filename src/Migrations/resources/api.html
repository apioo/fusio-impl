
<h2>API</h2>

<p>The following apps are available to discover the endpoints of the API:</p>

<ul>
  <li>
    <a href="https://demo.fusio-project.org/apps/documentation"><b>Documentation</b></a>

  <li>
    <a href="https://demo.fusio-project.org/apps/swagger-ui"><b>Swagger-UI</b></a>

</ul>
