connection:
  New-Connection:
    class: Fusio\Adapter\Sql\Connection\SqlAdvanced
    config:
      url: "sqlite:///:memory:"
schema:
  Parameters: >
    {
      "definitions": {
        "Parameters": {
          "type": "object",
          "properties": {
            "count": {
              "type": "integer"
            }
          }
        }
      },
      "$ref": "Parameters"
    }
  Request-Schema: >
    {
      "definitions": {
        "Request-Schema": {
          "type": "object",
          "properties": {
            "title": {
              "type": "string"
            },
            "content": {
              "type": "string"
            },
            "date": {
              "type": "string",
              "format": "date-time"
            }
          }
        }
      },
      "$ref": "Request-Schema"
    }
  Response-Schema: !include schema.json
  Error-Schema: !include schema.json
action:
  Test-Action:
    class: Fusio\Adapter\Util\Action\UtilStaticResponse
    config:
      response: '{"foo": "bar"}'
routes:
  /bar:
    version: 1
    status: 4
    scopes:
      - foo
      - bar
    methods:
      GET:
        public: true
        description: Example bar GET method
        parameters: Parameters
        request: Request-Schema
        responses:
          200: Response-Schema
          500: Error-Schema
        action: Test-Action
cronjob:
  New-Cron:
    cron: "15 * * * *"
    action: Test-Action
rate:
  New-Rate:
    priority: 16
    rateLimit: 3600
    timespan: "PT1H"
    allocation:
      - authenticated: true
        parameters: "foo=bar"
event:
  New-Event:
    description: "A description of the event"
migration:
  New-Connection:
    - v1_schema.php
